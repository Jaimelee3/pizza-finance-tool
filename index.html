<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üçï AI Pizza Finance Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .wrap { max-width: 700px; margin: 40px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    h1 { text-align: center; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 6px; }
    button { background: #c85151; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { filter: brightness(0.95); }
    .result { margin-top: 20px; background: #111; color: #eee; padding: 16px; border-radius: 8px; white-space: pre-wrap; }
    table { border-collapse: collapse; margin-top: 12px; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>üçï AI Pizza Finance Tool</h1>
    <label for="amount">Investment Amount ($)</label>
    <input id="amount" type="number" placeholder="e.g., 5000" min="1" />

    <label for="risk">Risk Preference</label>
    <select id="risk">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>

    <button id="go">Get Portfolio</button>

    <div id="pretty"></div>
    <div id="output" class="result">Waiting for input‚Ä¶</div>
  </div>
</div>

<script>
  // üëá Replace this with your Production n8n webhook URL
  const WEBHOOK_URL = "https://jaimelee3.app.n8n.cloud/webhook/pizza";

  function renderTable(json) {
    if (!json.safe_pizza && !json.spicy_pizza) return null;

    const buildRows = (obj) => {
      return Object.entries(obj).map(([k, v]) =>
        `<tr><td>${k}</td><td>${v}</td></tr>`
      ).join("");
    };

    return `
      <h3>Safe Pizza üçï</h3>
      <table><tr><th>Topping</th><th>Allocation</th></tr>${buildRows(json.safe_pizza)}</table>
      <h3>Spicy Pizza üå∂Ô∏èüçï</h3>
      <table><tr><th>Topping</th><th>Allocation</th></tr>${buildRows(json.spicy_pizza)}</table>
      <p><em>${json.explanation || ""}</em></p>
    `;
  }

  document.getElementById("go").addEventListener("click", async () => {
    const amount = document.getElementById("amount").value.trim();
    const risk = document.getElementById("risk").value;
    const output = document.getElementById("output");
    const pretty = document.getElementById("pretty");

    if (!amount || Number(amount) <= 0) {
      output.textContent = "‚ùå Please enter a positive investment amount.";
      return;
    }

    output.textContent = "üçï Thinking...";
    pretty.innerHTML = "";

    const prompt = `I have $${amount} and want a ${risk}-risk pizza investment portfolio.`;

    try {
      const resp = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      if (!resp.ok) throw new Error("Webhook error: " + resp.status);

      const data = await resp.json();
      const content = data.content;

      let json;
      try {
        json = JSON.parse(content);
      } catch {
        json = null;
      }

      if (json) {
        pretty.innerHTML = renderTable(json) || "";
      }

      output.textContent = content || JSON.stringify(data, null, 2);
    } catch (err) {
      output.textContent = "‚ö†Ô∏è Error: " + err.message;
    }
  });
</script>
</body>
</html>
